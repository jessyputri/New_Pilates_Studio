<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalistic Pilates Studio</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 90%; /* Adjust the width as needed */
            max-width: 1200px; /* Adjust the maximum width as needed */
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .overlay img {
            width: 100px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif; /* Use the custom font */
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            z-index: 2;
        }
        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            width: 100%;
            background-color: #f5f5f5;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="video.mp4" autoplay loop muted playsinline></video>
        <div class="overlay">
            <img src="logo.png" alt="Minimal Pilates Logo">
            <h1>Welcome to Our Modern Minimalistic Pilates Studio</h1>
        </div>
    </div>
    <a href="content.html" class="button">Discover More</a>
    <footer>
        <div class="nav-buttons">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Book Classes</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
